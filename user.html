<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        letter-spacing: 1px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      img {
        max-width: 100px;
        max-height: 100px;
      }
      .search-container {
        display: flex;
        justify-content: space-around;
        align-items: center;

        margin-bottom: 20px;
      }
      #searchInput {
        width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 50px;
      }
      .create-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .cards {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <u><h1>User Panel</h1></u>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />

      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
    <table id="productTable" class="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Redmi Note 11 Pro</td>
          <td>
            <img
              src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/redmi_note_11_pro_5g_1.PNG"
              alt="Product 1"
            />
          </td>
          <td>₹17,999</td>
        </tr>
        <tr>
          <td>Apple iPhone 15</td>
          <td>
            <img
              src="https://i.gadgets360cdn.com/large/iphone_15_pro_apple_main_1694545066686.jpg"
              alt="Product 2"
            />
          </td>
          <td>₹68,900</td>
        </tr>
        <tr>
          <td>Apple MacBook Air</td>
          <td>
            <img
              src="https://images.fonearena.com/blog/wp-content/uploads/2023/06/Apple-MacBook-Air-15-1024x651.jpg"
              alt="Product 3"
            />
          </td>
          <td>₹1,34,900</td>
        </tr>
      </tbody>
    </table>
    <script>
      function searchFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("productTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
      document
        .getElementById("searchInput")
        .addEventListener("input", searchFunction);

      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
